        <div id="overlay"></div>
        <section id="home" class="home blog">
            <img
                src="./imgs/secretenergycandleslogo.png"
                alt="secret energy candles logo"
                id="main-logo"
            />
        </section>

        <div class="img-carousel container">
            <img src="./imgs/pexels-anna-shvets-5760870.jpg" alt="" />

        </div>

        <section id="featured"></section>
        <section id="blog-nav">
            <a href="javascript:void0" id="nav-left" class="hidden" onclick="prevPage()">

            <a href="javascript:void0" id="nav-right" onclick="nextPage()">

            </a>

        <section id="contact-us" class="container">
            <h2 class="section-title-form">fale connosco</h2>
            <form action="">
                <div class="name-email">
                    <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Nome*"
                        required
                    />
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="E-mail*"
                        required
                    />
                </div>
                <input
                    type="text"
                    name="subject"
                    id="subject"
                    placeholder="Assunto"
                />
                <br />
                <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                    placeholder="Mensagem*"
                    required
                ></textarea>
                <br />
                <button class="form-btn" type="submit">enviar</button>
            </form>
        </section>
        <footer id="footer" class="footer light-pink">
            <div class="container">

                            alt="multibanco"
                            id="multibanco"
                        />
                    </div>
                </div>
            </div>
        </footer>
